
      type: object
      required:
        - name
        - avatar_url
        - birthday
        - experience
        - reviews
        - education
        - kids_age
        - price_per_hour
        - location
        - about
        - characters
        - rating
      properties:
        id:
          type: string
          description: Nanny ID
          example: 64f1c9b3e8a9c123456789ab

        name:
          type: string
          example: Anna Kovalenko

        avatar_url:
          type: string
          format: uri
          example: https://example.com/avatar.jpg

        birthday:
          type: string
          format: date
          example: 1990-05-12

        experience:
          type: string
          example: 5 years working with children from 1 to 10 years old

        reviews:
          type: array
          items:
            $ref: 'review.yaml'

        education:
          type: string
          example: Pedagogical University, Child Psychology

        kids_age:
          type: string
          example: 1-3, 4-6

        price_per_hour:
          type: number
          example: 15

        location:
          type: string
          example: Kyiv

        about:
          type: string
          example: I am a caring and responsible nanny who loves children.

        characters:
          type: array
          items:
            type: string
          example:
            - kind
            - patient
            - responsible

        rating:
          type: number
          example: 4.8

        parentId:
          type: string
          description: User ID who created nanny profile
          example: 64f1c9b3e8a9c123456789ff

        photo:
          type: string
          format: uri
          example: https://example.com/photo.jpg

        createdAt:
          type: string
          format: date-time
          example: 2025-01-15T10:30:00Z

        updatedAt:
          type: string
          format: date-time
          example: 2025-01-16T12:00:00Z

